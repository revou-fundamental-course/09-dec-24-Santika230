<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Website Portofolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<header class="main-header">
   <div class="home-icon"></div>
   <nav>
    <a href="#">Home</a>
    <a href="#our-package-section">Our Packages</a>
    <a href="#">Call Us</a>
   </nav>

</header>

<hr>

<main>
    <header class="main-content-header">
        <h1>Orange Cat Travel Agent</h1>
        <h3>Your Happiness is Our Happiness</h3>  
    </header>

<!--Home Content-->
    <section class="home-container">
        <aside class="home-item">
            <div class="banner-img"></div>
            <div class="banner-caption">Tashirojima Cat Shrine</div>
        </aside>

<!--Form Contanct Us-->
        <form class="home-item">
            <h3>Contact Us</h3>
            <p>Our sales team will reach out to you within 24 hours after receiving your information.
                <br>
                <br>We're here to assist you!
            </p>

            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email Address:</label><br>
            <input type="text" id="email" name="email"><br>
        
            <label for="interest">What are you interested in?</label><br>
            <select id="interest" name="interest" required>
                <option value="shopping">Shopping</option>
                <option value="attraction">Attraction</option>
                <option value="adventure">Adventure</option>
                <option value="staycation">Staycation</option>
                <option value="food">Food</option>
            </select>

            <input type="submit" value="Send">
        </form>
    </section>

<!--Our Packages Content-->
    <section id="our-package-section">
        <header class="content-header">
            <h1>Our Package</h1>
        </header>

    </section>

</main>

<footer>
    <span>Made by Santika230 @2024</span>
</footer>

</body>
</html>
